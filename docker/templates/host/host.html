{% extends "../base.html" %}

{% block content %}
    <form class="form-horizontal" method="post" role="form">
      <div class="form-group">
        <label for="inputname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputname" name="name" value="{{ host.name if host else ''}}" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputhostname" class="col-sm-2 control-label">主机名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{host.hostname  if host else ''}}" id="inputhostname" name="hostname" placeholder="hostname">
        </div>
      </div>
      <div class="form-group">
        <label for="inputpublic_hostname" class="col-sm-2 control-label">外网主机名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{host.public_hostname  if host else ''}}" name="public_hostname" id="inputpublic_hostname" placeholder="public_hostname">
        </div>
      </div>
      <div class="form-group">
        <label for="inputagent_key" class="col-sm-2 control-label">密钥</label>
        <div class="col-sm-10">
          <input type="text" name="agent_key" class="form-control" value="{{host.agent_key  if host else ''}}" id="inputagent_key" placeholder="agent_key">
        </div>
      </div>
      <div class="form-group">
        <label for="inputport" class="col-sm-2 control-label">端口</label>
        <div class="col-sm-10">
          <input type="text" name="port" class="form-control" value="{{host.port  if host else ''}}" id="inputport" placeholder="port">
        </div>
      </div>
      {% if host %}
        <input type="hidden" name="id" value="{{ host.id }}"/>
      {% end %}
      {% module xsrf_form_html() %}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
      </div>
  </div>
    </form>
{% end %}
