<html>
<head>
<title>{% block title %}首页{% end %}--Docker管理工具</title>
<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/static/common/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="/static/common/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="/static/common/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/static/common/js/bootstrap.min.js"></script>
{% block head %}{% end %}
</head>
<body >
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-fixed-top " role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span>Docker管理工具</span>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li class=""><a href="/">首页</a></li>
            <li class=""><a href="/hosts/">主机</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container" style="padding-top: 60px">

      <!-- Main component for a primary marketing message or call to action -->
        {% block content %}
            <div class="row clearfix" id="content">
                <div class="col-md-12 column">
                    content
                </div>
            </div>
        {% end %}
    </div> <!-- /container -->
    <div>
        footer!
        <!--<div width="100%" style="margin-top: 20px;"><img src="/static/renkou/img/bottom.png" width="100%"></div>-->
    </div>
    {% block endscript %}
    {% end %}
</body>
</html>
