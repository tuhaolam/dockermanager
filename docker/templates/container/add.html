{% extends "../base.html" %}

{% block content %}
    <form class="form-horizontal" method="post" role="form" action="/containers/?host={{hid}}">
      <div class="form-group">
        <label for="inputname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputname" name="name"  placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <label for="dropdownMenu1" class="col-sm-2 control-label">镜像</label>
        <div class="col-sm-10">
          <select class="form-control" name="image" id="dropdownMenu1">
            {% for img in images %}
                {% for i in img.RepoTags %}
                    <option>{{ i }}</option>
                {% end %}
            {% end %}
          </select>
        </div>
      </div>
      {% module xsrf_form_html() %}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
      </div>
  </div>
    </form>
{% end %}
